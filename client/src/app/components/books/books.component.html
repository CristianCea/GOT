<div class="col-md-4" *ngFor="let book of books" >
    <div class="card text-center">
      <div class="card-header">
        <h3>{{book.name}}</h3>
      </div> 
      <div class="class title"></div>   
      <div class="card-body">
        <h5> <div class="card-title"> {{book.country}} </div> </h5>
        <p>Words:  {{house.words}}</p>       
        <p>Current Lord: {{house.currentLord}}</p>  
      </div>
  </div>
 </div>
